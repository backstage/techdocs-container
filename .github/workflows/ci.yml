name: CI to test

on: pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]

    name: Python ${{ matrix.node-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      # Build Docker Image
      - name: Build Docker image
        uses: docker/build-push-action@v1.1.0
        with:
          path: .
          push: false
